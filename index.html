<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <h1 id="title">JavaScript Calculator</h1>
    <h3 id="display"></h3>
    <div id="calc">
    
    <button id="one" value="1" class="num">1</button>
    <button id="two" value="2" class="num">2</button>
    <button id="three" value="3" class="num">3</button>
    <button id="add" value="+" class="oper">+</button>
    <br>
    <button id="four" value="4" class="num">4</button>
    <button id="five" value="5" class="num">5</button>
    <button id="six" value="6" class="num">6</button>
    <button id="subtract" value="-" class="oper">-</button>
    <br>
    <button id="seven" value="7" class="num">7</button>
    <button id="eight" value="8" class="num">8</button>
    <button id="nine" value="9" class="num">9</button>
    <button id="multiply" value="*" class="oper">x</button>
    <br>
    <button id="decimal" value=".">.</button>
    <button id="zero" value="0" class="num">0</button>
    <button id="clear">C</button>
    <button id="divide" value="/" class="oper">/</button>
    <br>
    <button id="equals">=</button>
</div>





<script type="text/javascript" src="../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/js/jquery.js"></script>
<script src="./script.js"></script>
<script src="./pcc-userstory-tests - Copy.js"></script>
</body>
</html>
